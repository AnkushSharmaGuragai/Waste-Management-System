<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #08cc7b;
      text-align: center;
    }

    .form-container label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      background: #08cc7b;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }

    .form-container button:hover {
      background: #06b469;
    }

    .password-strength,
    .password-requirements-feedback,
    .password-match {
      font-size: 0.9em;
      margin-top: 6px;
    }

    .password-strength.weak {
      color: red;
    }

    .password-strength.medium {
      color: orange;
    }

    .password-strength.strong {
      color: green;
    }

    .password-match.mismatch {
      color: red;
    }

    .password-match {
      color: green;
    }
  </style>
</head>
<body>
  <div class="form-container">
  <h2>Change Password</h2>
  <form id="changePasswordForm" novalidate>
    <label for="old-password">Current Password </label>
    <input type="password" id="old-password" name="oldPassword" placeholder="Enter current password " required/>

    <label for="new-password">New Password</label>
    <input type="password" id="new-password" name="newPassword" required />

    <label for="confirm-new-password">Confirm New Password</label>
    <input type="password" id="confirm-new-password" name="confirmNewPassword" required />

    <button type="submit" id="set-password-button">Set Password</button>
  </form>
</div>


  <script src="changePassword.js"></script>
</body>
</html>
