<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onboarding</title>
  <link rel="stylesheet" href="onboard.css">
</head>
<body>
  <div class="header-wave"></div>

  <div class="onboarding-container">
    <div class="left-section">
      <h1><span class="bold">Welcome!</span></h1>
      <p>Let's make your city cleaner and greener together.</p>
      <div class="progress-bar">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="button-group">
        <button class="btn skip">Skip</button>
        <button class="btn next">Next</button>
      </div>
    </div>
    <div class="right-section">
      <img id="onboarding-image" src="onboarding1.png" alt="Recycling Image"/>
    </div>
    <div class="left-section">
        <img id="onboarding-image" src="Solid.jpg" alt="Recycling Image" width="500px"/>
    </div>
  </div>
  <script src="onboard.js"></script>
</body>
</html>
